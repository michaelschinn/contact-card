<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Site</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/f275bb1545.js" crossorigin="anonymous"></script>
    </head>
    <body class="">
        <main class="container-fluid position-relative z-index-10">
            <div class="row">
                <div class="col">
                    <div class="card container customCardTop shadow">
                        <div class="row card-footer">
                            <div id="time" class="col font-monospace rounded-bottom text-dark font-weight-bold"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col p-5">
                    <div class="imageBlock position-relative text-center perspective img-flip">
                        <img class="img-fluid rounded-circle shadow img-thumbnail customImage" src="./img/best-facts-about-vegeta-dbz.jpg">
                        <div class="personalMsg position-absolute hide">
                            <p class="cursive display-2">Hi there!</p>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card container shadow customCard">
                        <div class="card-header row text-center">
                            <h1 class="display-1 col cursive">Michael Chinn</h1>
                        </div>
                        <div class="card-body row text-center">
                            <div class="col flip perspective-200"><a href="#"><i class="icon display-3 fas fa-envelope text-dark"></i></a></div>
                            <div class="col flip perspective-200"><a href="#"><i class="icon display-3 fas fa-phone text-dark"></i></a></div>
                            <div class="col flip perspective-200"><a href="#"><i class="icon display-3 fas fa-globe text-dark"></i></a></div>
                        </div>
                        <div class="card-body row text-center border-dark-faded">
                            <div class="col flip perspective-200"><a href="#"><i class="icon display-3 fab fa-instagram text-dark"></i></a></div>
                            <div class="col flip perspective-200"><a href="#"><i class="icon display-3 fab fa-twitter text-dark"></i></a></div>
                            <div class="col flip perspective-200"><a href="#"><i class="icon display-3 fab fa-github-alt text-dark"></i></a></div>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>
        <div class="tint z-index-5"></div>
        <video autoplay muted loop id="myVideo" class=" z-index-0">
            <source src="./video/Pexels Videos 2098988.mp4" type="video/mp4">
        </video>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
